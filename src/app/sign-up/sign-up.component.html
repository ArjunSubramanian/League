<div class="col-md-6 col-md-offset-3">
    <h2>Sign Up</h2>
    <form #signUpForm="ngForm">
    	<div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" minlength="4" maxlength="18" required/>
	        <div *ngIf="formErrors.name" class="alert alert-danger">
	          {{ formErrors.name }}
	        </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" minlength="5" maxlength="12" required />
            <div *ngIf="formErrors.username" class="alert alert-danger">
	          {{ formErrors.username }}
	        </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" minlength="8" maxlength="20" required />
            <div *ngIf="formErrors.password" class="alert alert-danger">
	          {{ formErrors.password }}
	        </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" appValidateEqual="password" required />
            <div *ngIf="formErrors.confirmPassword" class="alert alert-danger">
	          {{ formErrors.confirmPassword }}
	        </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" [disabled]="!signUpForm.form.valid">Submit</button>
        </div>
	</form>
</div>
