<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
            <a routerLink="/signup" class="btn btn-link">Sign Up</a>
        </div>
		<div>
			<a class="btn btn-block btn-social btn-facebook">
				<span class="fa fa-facebook"></span> Sign in with Facebook
			</a> 
			<a class="btn btn-block btn-social btn-google">
				<span class="fa fa-google"></span> Sign in with Google
			</a>
		</div>
	</form>
</div>
